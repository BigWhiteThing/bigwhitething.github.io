<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>

  <script>
    window.onload = () => {
      window.open("about:blank", "_blank", "width=400,height=400");
    };
  </script>
</head>
<body>
  <iframe src="https://unbker.hollands.id.au/"></iframe>
</body>
</html>
